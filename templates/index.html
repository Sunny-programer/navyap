<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="card-header">
                <h1>Student Academic Portal</h1>
                <p>Enter your roll number to view your academic performance</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="number" id="rollNumber" name="roll" placeholder="Enter your roll number" required>
                </div>
                
                <button type="submit" class="btn-primary">View Dashboard</button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const rollNumber = document.getElementById('rollNumber').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ roll: rollNumber })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to student details page
                    window.location.href = `/student/${rollNumber}`;
                } else {
                    errorDiv.textContent = data.error || 'An error occurred';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
